<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
<form th:method="post" th:action="@{./}" th:object="${taskUpdateForm}">
    <div>
        <label>
            content: <input type="text" th:field="*{content}" />
        </label>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Error message</p>
    </div>
    <div>
        <label>
            Complete: <input type="checkbox" th:field="*{done}" />
        </label>
    </div>
    <div>
        <input type="submit" value="更新">
    </div>
</form>
</body>
</html>
