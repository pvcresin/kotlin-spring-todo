<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <p>
        <a th:href="@{/h2-console}">h2 console</a>
    </p>
    <a th:href="@{/tasks/new}">New</a>
    <p th:if="${tasks.isEmpty()}">No Task</p>
    <ul th:unless="${tasks.isEmpty()}">
        <li th:each="task: ${tasks}">
            <a th:href="@{/tasks/{id}/edit(id=${task.id})}">
                <span th:unless="${task.done}" th:text="${task.content}"></span>
                <s th:if="${task.done}" th:text="${task.content}"></s>
            </a>
        </li>
    </ul>
</body>
</html>
